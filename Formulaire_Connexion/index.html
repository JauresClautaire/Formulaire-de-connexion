<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Connexion</h2>
                        <p class="user-email">Connectez vous pour utiliser la plateforme!</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Entrez votre adresse email</label>
                        </div>

                        <div class="forgot">
                            <a href="#">email oubliée?</a>
                        </div>

                        <div class="guest-mode">
                            <p>Ce n'est pas votre compte? Utilisez le mode invité pour vous connecter en privé</p>
                            <a href="#">En savoir plus</a>
                        </div>

                        <div class="btn-box">
                            <a href="#">Créer un compte</a>
                            <button class="btn-next">Suivant</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Entrez votre mot de passe</label>
                        </div>

                        <div class="forgot show">
                            <a href="#">mot de passe oublié?</a>
                            <label><input type="checkbox" class="checkbox-pass">Voir le mot de passe</label>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">Précédent</button>
                            <button type="submit" class="btn-login">Connexion</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>©by Jaures Clautaire Kanga</footer>
    <script src="index.js"></script>
</body>
</html>
